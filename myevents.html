<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Achat Ticket & Investissement - Re√ßu PDF</title>
    <link href="img/logo_of_wallet.jpg" rel="icon">
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 20px;
            color: #222;
        }

        h1 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
            padding-bottom: 1rem;
        }

        .card:hover {
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem 1rem 0 1rem;
        }

        .card h2 {
            margin: 0 0 .5rem 0;
            color: #4f46e5;
        }

        .card p {
            margin: 0 0 1rem 0;
            color: #555;
            font-size: 0.9rem;
        }

        .card .price {
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
        }

        .btn-buy {
            display: block;
            width: calc(100% - 2rem);
            margin: 0 1rem;
            padding: 12px 0;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4f46e5;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-buy:disabled {
            background-color: #a1a1aa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <h1>üé´ √âv√©nements</h1>

    <div class="container" id="container"></div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDbQjciXp0J_UGQBBcqmjlCAemYK-tsR6c",
            authDomain: "am-wallet.firebaseapp.com",
            databaseURL: "https://am-wallet-default-rtdb.firebaseio.com",
            projectId: "am-wallet",
            storageBucket: "am-wallet.appspot.com",
            messagingSenderId: "877693231070",
            appId: "1:877693231070:web:47c59ac6220ed09af9c74f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const container = document.getElementById('container');
        let currentUser = null;
        let userData = null;

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                container.innerHTML = '<p style="text-align:center;color:red;">Veuillez vous connecter pour voir les √©v√©nements et investissements.</p>';
                return;
            }
            currentUser = user;

            // R√©cup√©rer donn√©es utilisateur (balance + flags achats)
            const userSnapshot = await db.ref('utilisateurs/' + currentUser.uid).once('value');
            userData = userSnapshot.val() || {};

            loadServices();
        });

        async function loadServices() {
            const snapshot = await db.ref('publications').once('value');
            const data = snapshot.val();
            container.innerHTML = '';

            if (!data) {
                container.innerHTML = '<p style="text-align:center;color:#666;">Aucun √©v√©nement ou investissement disponible.</p>';
                return;
            }

            for (const key in data) {
                const item = data[key];
                if (item.type === '√âv√©nement') {
                    localStorage.setItem("titltjobx", item.title);
                    localStorage.setItem("destjobx", item.description);
                    // V√©rifie si user a d√©j√† achet√©/investi
                    const boughtKey = `bought_${key}`; // flag personnalis√© par service
                    const bought = userData[boughtKey] || false;
                    console.log(item.type)

                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                <img src="${item.image}" alt="${item.title}">
                <div class="card-content">
                <h2>${item.title}</h2>
                <p>${item.description}</p>
                <p class="price">${item.prix.toLocaleString()} $</p>
                <button class="btn-buy" ${bought ? 'disabled' : ''} data-id="${key}" data-price="${item.prix}" data-title="${item.title}" data-type="${item.type}" 
                data-description="${item.description}">
                    ${bought ? 'D√©j√† achet√©' : (item.type === '√âv√©nement' ? 'Acheter un ticket' : 'Investir maintenant')}
                </button>
                </div>
            `;

                    container.appendChild(card);
                }
            }

            // Ajout event listener sur les boutons
            container.querySelectorAll('.btn-buy').forEach(btn => {
                btn.addEventListener('click', handleBuy);
            });
        }

        async function handleBuy(e) {
            const btn = e.currentTarget;
            const serviceId = btn.dataset.id;
            const price = parseFloat(btn.dataset.price);
            const title = btn.dataset.title;
            const type = btn.dataset.type;

            if (!currentUser || !userData) {
                Swal.fire('Erreur', 'Utilisateur non connect√©.', 'error');
                return;
            }

            // V√©rifie le solde
            const balance = userData.ACCOUNTPRINCIPAL || 0;
            const username = userData.username
            localStorage.setItem('usernameL', username)

            if (balance < price) {
                Swal.fire('Solde insuffisant', 'Votre solde est insuffisant pour effectuer cet achat.', 'warning');
                return;
            }

            // V√©rifie si d√©j√† achet√© (au cas o√π)
            const boughtKey = `bought_${serviceId}`;
            if (userData[boughtKey]) {
                Swal.fire('Info', 'Vous avez d√©j√† achet√© ce service.', 'info');
                return;
            }

            // Confirmer l'achat
            const result = await Swal.fire({
                title: `Confirmer ${type === '√âv√©nement' ? 'l\'achat du ticket' : "l'investissement"}`,
                text: `Vous allez d√©duire ${price.toLocaleString()} $ de votre solde.`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Confirmer',
                cancelButtonText: 'Annuler'
            });

            if (!result.isConfirmed) return;

            // D√©bite le compte, marque achat, et g√©n√®re re√ßu
            const updates = {};
            updates[`utilisateurs/${currentUser.uid}/ACCOUNTPRINCIPAL`] = balance - price;
            updates[`utilisateurs/${currentUser.uid}/${boughtKey}`] = true;

            try {
                await db.ref().update(updates);
                userData.ACCOUNTPRINCIPAL -= price;
                userData[boughtKey] = true;

                Swal.fire('Succ√®s', `Votre ${type === '√âv√©nement' ? 'ticket a √©t√© achet√©' : "investissement a √©t√© r√©alis√©"} avec succ√®s.`, 'success');

                generateReceipt(title, price, type, description);

                // Met √† jour le bouton disabled et texte
                btn.disabled = true;
                btn.textContent = 'D√©j√† achet√©';
            } catch (err) {
                Swal.fire('Erreur', 'Une erreur est survenue : ' + err.message, 'error');
            }
        }

        function generateReceipt(title, price, type, description) {
            var usernameLocal = localStorage.getItem('usernameL')
            var titltjobx = localStorage.getItem('titltjobx');
            var destjobx = localStorage.getItem('destjobx');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const dateStr = new Date().toLocaleString();

            doc.setFontSize(22);
            doc.setTextColor('#4f46e5');
            doc.text(type === '√âv√©nement' ? 'Re√ßu de Ticket' : 'Re√ßu d‚ÄôInvestissement', 20, 20);

            // Ligne de s√©paration
            doc.setDrawColor('#4f46e5');
            doc.setLineWidth(0.5);
            doc.line(20, 25, 190, 25);

            // Texte principal
            let y = 35; // position de d√©part pour les lignes suivantes
            doc.setFontSize(14);
            doc.setTextColor('#333');
            doc.text(`Utilisateur : ${usernameLocal}`, 20, y); y += 10;
            //doc.text(`Titre du job : ${titltjobx}`, 20, y); y += 10;
            doc.text(`Description : ${description}`, 20, y); y += 10;
            doc.text(`Titre : ${title}`, 20, y); y += 10;
            doc.text(`Montant : ${price.toLocaleString()} $`, 20, y); y += 10;
            doc.text(`Date : ${dateStr}`, 20, y); y += 15;

            // Message de remerciement
            doc.setFontSize(10);
            doc.text('Merci pour votre confiance !', 20, y);


            doc.save(`re√ßu-${title.replace(/\s/g, '-')}-${Date.now()}.pdf`);
        }
    </script>

</body>

</html>
