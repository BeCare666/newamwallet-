<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Achat Ticket & Investissement - Re√ßu PDF</title>
    <link href="img/logo_of_wallet.jpg" rel="icon">

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 20px;
            color: #222;
        }

        h1 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
            padding-bottom: 1rem;
        }

        .card:hover {
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem 1rem 0 1rem;
        }

        .card h2 {
            margin: 0 0 .5rem 0;
            color: #4f46e5;
        }

        .card p {
            margin: 0 0 1rem 0;
            color: #555;
            font-size: 0.9rem;
        }

        .card .price {
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
        }

        .btn-buy {
            display: block;
            width: calc(100% - 2rem);
            margin: 0 1rem;
            padding: 12px 0;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4f46e5;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-buy:disabled {
            background-color: #a1a1aa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <h1>üé´ √âv√©nements</h1>
    <div class="container" id="container"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDbQjciXp0J_UGQBBcqmjlCAemYK-tsR6c",
            authDomain: "am-wallet.firebaseapp.com",
            databaseURL: "https://am-wallet-default-rtdb.firebaseio.com",
            projectId: "am-wallet",
            storageBucket: "am-wallet.appspot.com",
            messagingSenderId: "877693231070",
            appId: "1:877693231070:web:47c59ac6220ed09af9c74f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const container = document.getElementById('container');

        let currentUser = null;
        let userData = null;
        let publicationsCache = null;

        auth.onAuthStateChanged(async (user) => {
            container.innerHTML = "<p>Chargement des √©v√©nements...</p>";
            if (!user) {
                container.innerHTML = '<p style="text-align:center;color:red;">Veuillez vous connecter pour voir les √©v√©nements et investissements.</p>';
                return;
            }

            currentUser = user;

            try {

                console.time("firebase-load-total");

                // üîπ Chargement parall√®le user + √©v√©nements
                const [userSnap, pubSnap] = await Promise.all([
                    db.ref('utilisateurs/' + user.uid).once('value'),
                    db.ref('publications')
                        .orderByChild('type')
                        .equalTo('√âv√©nement')
                        .once('value')
                ]);

                userData = userSnap.val() || {};
                publicationsCache = pubSnap.val() || {};

                console.timeEnd("firebase-load-total");

                loadServicesFromCache();

            } catch (e) {
                Swal.fire('Erreur', e.message, 'error');
            }
        });

        function loadServicesFromCache() {

            container.innerHTML = '';

            if (!publicationsCache) {
                container.innerHTML = '<p style="text-align:center;color:#666;">Aucun √©v√©nement disponible.</p>';
                return;
            }

            const fragment = document.createDocumentFragment();

            for (const key in publicationsCache) {

                const item = publicationsCache[key];

                const boughtKey = `bought_${key}`;
                const bought = userData[boughtKey] || false;

                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
            <img loading="lazy" src="${item.image}" alt="${item.title}">
            <div class="card-content">
                <h2>${item.title}</h2>
                <p>${item.description}</p>
                <p class="price">${Number(item.prix).toLocaleString()} $</p>
                <button class="btn-buy"
                    ${bought ? 'disabled' : ''}
                    data-id="${key}"
                    data-price="${item.prix}"
                    data-title="${item.title}"
                    data-type="${item.type}"
                    data-description="${item.description}">
                    ${bought ? 'D√©j√† achet√©' : 'Acheter un ticket'}
                </button>
            </div>
        `;

                fragment.appendChild(card);
            }

            container.appendChild(fragment);

            // üîπ Event listeners apr√®s insertion DOM unique
            container.querySelectorAll('.btn-buy').forEach(btn => {
                btn.addEventListener('click', handleBuy);
            });
        }

        async function handleBuy(e) {

            const btn = e.currentTarget;

            const serviceId = btn.dataset.id;
            const price = parseFloat(btn.dataset.price);
            const title = btn.dataset.title;
            const type = btn.dataset.type;
            const description = btn.dataset.description;

            if (!currentUser || !userData) {
                Swal.fire('Erreur', 'Utilisateur non connect√©.', 'error');
                return;
            }

            const balance = userData.ACCOUNTPRINCIPAL || 0;
            const username = userData.username;
            localStorage.setItem('usernameL', username);

            if (balance < price) {
                Swal.fire('Solde insuffisant', 'Votre solde est insuffisant pour effectuer cet achat.', 'warning');
                return;
            }

            const boughtKey = `bought_${serviceId}`;

            if (userData[boughtKey]) {
                Swal.fire('Info', 'Vous avez d√©j√† achet√© ce service.', 'info');
                return;
            }

            const result = await Swal.fire({
                title: `Confirmer l'achat du ticket`,
                text: `Vous allez d√©duire ${price.toLocaleString()} $ de votre solde.`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Confirmer',
                cancelButtonText: 'Annuler'
            });

            if (!result.isConfirmed) return;

            const updates = {};
            updates[`utilisateurs/${currentUser.uid}/ACCOUNTPRINCIPAL`] = balance - price;
            updates[`utilisateurs/${currentUser.uid}/${boughtKey}`] = true;

            try {

                await db.ref().update(updates);

                userData.ACCOUNTPRINCIPAL -= price;
                userData[boughtKey] = true;

                Swal.fire('Succ√®s', 'Votre ticket a √©t√© achet√© avec succ√®s.', 'success');

                generateReceipt(title, price, type, description);

                btn.disabled = true;
                btn.textContent = 'D√©j√† achet√©';

            } catch (err) {
                Swal.fire('Erreur', err.message, 'error');
            }
        }

        function generateReceipt(title, price, type, description) {

            const usernameLocal = localStorage.getItem('usernameL');

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const dateStr = new Date().toLocaleString();

            doc.setFontSize(22);
            doc.setTextColor('#4f46e5');
            doc.text('Re√ßu de Ticket', 20, 20);

            doc.setDrawColor('#4f46e5');
            doc.setLineWidth(0.5);
            doc.line(20, 25, 190, 25);

            let y = 35;

            doc.setFontSize(14);
            doc.setTextColor('#333');

            doc.text(`Utilisateur : ${usernameLocal}`, 20, y); y += 10;
            doc.text(`Description : ${description}`, 20, y); y += 10;
            doc.text(`Titre : ${title}`, 20, y); y += 10;
            doc.text(`Montant : ${price.toLocaleString()} $`, 20, y); y += 10;
            doc.text(`Date : ${dateStr}`, 20, y); y += 15;

            doc.setFontSize(10);
            doc.text('Merci pour votre confiance !', 20, y);

            doc.save(`re√ßu-${title.replace(/\s/g, '-')}-${Date.now()}.pdf`);
        }

    </script>

</body>

</html>
