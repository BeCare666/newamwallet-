  <title>Forget password</title>

<body>
  <div style="background-color: rgb(231, 64, 64);" class="modal fade" id="secureMyAccountId" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <label for="securityQuestion"><strong>
              <i class="fas fa-exclamation-circle" style="color: red;"></i>
              Récupération de votre compte</strong></label>
          <p class="text-muted">Veuillez répondre à la question de sécurité pour récupérer votre compte.</p>
          <strong id="showquestion"></strong>
          <div style="opacity: 0;">dfghjklk</div>
          <div id="showIdForresponse">
            <input type="text" id="securityRespond" class="form-control" placeholder="Entrer une réponse"
              aria-describedby="basic-addon2">
            <div style="opacity: 0;">dfghjklk</div>
            <button class="form-control btn btn-danger" id="validerTheRespons">Valider</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div style="background-color: rgb(231, 64, 64);" class="modal fade" id="secureMyAccountIdSendEmail" tabindex="-1"
    role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">

          <p class="text-muted">Veuillez mettre le mail !</p>
          <div style="opacity: 0;">dfghjklk</div>
          <div id="showIdForresponse">
            <input type="email" id="securityRespondEmail" class="form-control" placeholder="Entrer l'email"
              aria-describedby="basic-addon2" required>
            <div style="opacity: 0;">dfghjklk</div>
            <button class="form-control btn btn-danger" id="validerTheResponsEmail">Valider</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <section id="sameToBody">
    <div class="multi-ripple ">
      <div></div>
      <div></div>
    </div>
  </section>
  <!-- Optional JavaScript -->

  <script src="forgetpassword.js"></script>
  <script src="index.js"></script>
  <!-- <script src="https://cdn.kkiapay.me/k.js"></script>-->
