  <script>
    document.getElementById("ChangeAdminId").addEventListener("click", function () {
      Swal.fire({
        title: "Êtes-vous sûr ?",
        text: "Vous ne pourrez pas revenir en arrière !",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Oui, changez-le !",
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "changeadmin.html";
        }
      });
    });

    const input = document.getElementById("recivePointId");
    input.addEventListener("input", () => {
      let value = input.value;

      // Supprimer tous les caractères sauf chiffres, virgule et -
      value = value.replace(/[^0-9,-]/g, '');

      // Garder un seul - au début
      value = value.replace(/(?!^)-/g, '');

      // Garder une seule virgule
      const parts = value.split(',');
      if (parts.length > 2) {
        value = parts[0] + ',' + parts.slice(1).join('');
      }

      input.value = value;
    });

  </script>
