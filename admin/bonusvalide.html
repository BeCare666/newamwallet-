<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Transferts</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1e1e1e;
            --primary: #FFD700;
            --danger: #ff4d4d;
            --success: #2ecc71;
            --text: #fff;
            --muted: #aaa;
            --shadow: rgba(255, 215, 0, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            max-width: 1200px;
            width: 95%;
            margin: auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-weight: 700;
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--primary);
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 0.7rem 1rem;
            border-radius: 12px;
            border: none;
            background: #2a2a2a;
            color: var(--text);
            font-size: 1rem;
            transition: 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .user-card {
            background: var(--card);
            border-radius: 16px;
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .user-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .user-info strong {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .user-info span {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .balance-box {
            background: #121212;
            border-radius: 12px;
            padding: 0.8rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        button {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-approve {
            background: var(--success);
            color: #000;
        }

        .btn-refuse {
            background: var(--danger);
            color: #fff;
        }

        button:hover {
            transform: scale(1.05);
        }

        .no-users {
            text-align: center;
            font-size: 1rem;
            color: var(--muted);
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <main>
        <h1>Validation des Transferts</h1>

        <div class="search-bar">
            <input type="text" id="searchUsers" placeholder="Rechercher par nom ou email...">
        </div>

        <div class="users-grid" id="usersContainer"></div>
        <div class="no-users" id="noUsers" style="display:none;">
            Aucun transfert en attente
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDbQjciXp0J_UGQBBcqmjlCAemYK-tsR6c",
            authDomain: "am-wallet.firebaseapp.com",
            databaseURL: "https://am-wallet-default-rtdb.firebaseio.com",
            projectId: "am-wallet",
            storageBucket: "am-wallet.appspot.com",
            messagingSenderId: "877693231070",
            appId: "1:877693231070:web:47c59ac6220ed09af9c74f",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const usersContainer = document.getElementById("usersContainer");
        const noUsers = document.getElementById("noUsers");
        const searchInput = document.getElementById("searchUsers");

        auth.onAuthStateChanged(user => {
            if (!user) return;
            loadPendingUsers();
        });

        function loadPendingUsers(filter = "") {
            const usersRef = db.ref("utilisateurs");

            usersRef.once("value").then(snapshot => {
                const data = snapshot.val() || {};

                let users = Object.entries(data)
                    .filter(([uid, u]) => Number(u.ACCOUNTPENDING) > 0);

                if (filter) {
                    users = users.filter(([uid, u]) =>
                        (u.displayName || "").toLowerCase().includes(filter.toLowerCase()) ||
                        (u.email || "").toLowerCase().includes(filter.toLowerCase())
                    );
                }

                usersContainer.innerHTML = "";

                if (users.length === 0) {
                    noUsers.style.display = "block";
                    return;
                }

                noUsers.style.display = "none";

                users.forEach(([uid, u]) => {
                    const pendingAmount = Number(u.ACCOUNTPENDING || 0);

                    const card = document.createElement("div");
                    card.className = "user-card";

                    card.innerHTML = `
                        <div class="user-info">
                            <img src="https://api.dicebear.com/6.x/identicon/svg?seed=${uid}">
                            <div>
                                <strong>${u.displayName || "Anonyme"}</strong>
                                <span>${u.email || "Email non disponible"}</span>
                            </div>
                        </div>

                        <div class="balance-box">
                            <span>En attente</span>
                            <strong>$${pendingAmount.toFixed(2)}</strong>
                        </div>

                        <div class="actions">
                            <button class="btn-approve" onclick="approve('${uid}')">
                                <i class="fas fa-check"></i> Valider
                            </button>
                            <button class="btn-refuse" onclick="refuse('${uid}')">
                                <i class="fas fa-times"></i> Refuser
                            </button>
                        </div>
                    `;

                    usersContainer.appendChild(card);
                });
            });
        }

        // ðŸ”¹ VALIDATION
        function approve(uid) {
            const userRef = db.ref("utilisateurs/" + uid);

            userRef.once("value").then(snap => {
                const u = snap.val() || {};
                const pending = Number(u.ACCOUNTPENDING || 0);
                const principal = Number(u.ACCOUNTPRINCIPAL || 0);

                if (pending <= 0) {
                    Swal.fire("Erreur", "Aucun fonds en attente pour ce joueur", "error");
                    return;
                }

                Swal.fire({
                    title: "Valider le transfert ?",
                    text: `CrÃ©diter $${pending.toFixed(2)} sur le compte principal`,
                    icon: "question",
                    showCancelButton: true,
                    confirmButtonText: "Oui, valider"
                }).then(result => {
                    if (!result.isConfirmed) return;

                    userRef.update({
                        ACCOUNTPRINCIPAL: principal + pending,
                        ACCOUNTPENDING: 0
                    }).then(() => {
                        Swal.fire("SuccÃ¨s", "Transfert validÃ© avec succÃ¨s", "success");
                        loadPendingUsers(searchInput.value);
                    }).catch(err => {
                        console.error(err);
                        Swal.fire("Erreur", "Impossible de valider le transfert", "error");
                    });
                });
            });
        }

        // ðŸ”¹ REFUS
        function refuse(uid) {
            const userRef = db.ref("utilisateurs/" + uid);

            userRef.once("value").then(snap => {
                const u = snap.val() || {};
                const pending = Number(u.ACCOUNTPENDING || 0);
                const games = Number(u.ACCOUNTGAMES || 0);

                if (pending <= 0) {
                    Swal.fire("Erreur", "Aucun fonds en attente pour ce joueur", "error");
                    return;
                }

                Swal.fire({
                    title: "Refuser le transfert ?",
                    text: `Les fonds seront renvoyÃ©s dans le compte jeux`,
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "Oui, refuser"
                }).then(result => {
                    if (!result.isConfirmed) return;

                    userRef.update({
                        ACCOUNTGAMES: games + pending,
                        ACCOUNTPENDING: 0
                    }).then(() => {
                        Swal.fire("RefusÃ©", "Fonds renvoyÃ©s au joueur", "info");
                        loadPendingUsers(searchInput.value);
                    }).catch(err => {
                        console.error(err);
                        Swal.fire("Erreur", "Impossible de refuser le transfert", "error");
                    });
                });
            });
        }

        searchInput.addEventListener("input", e => {
            loadPendingUsers(e.target.value);
        });
    </script>

</body>

</html>
