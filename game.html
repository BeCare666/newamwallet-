<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Wheel Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: Inter;
        }

        body {
            background: radial-gradient(circle at top, #090909, #000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .game {
            text-align: center;
        }

        .wheel-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin: auto;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid red;
            z-index: 10;
        }

        .outer-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle, #ffb400, #ff7b00);
            padding: 14px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 4.5s cubic-bezier(.12, .9, .18, 1);
            position: relative;
        }

        .center {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffb400, #ff7b00);
            border: 4px solid #222;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            font-weight: 700;
            font-size: 16px;
            color: #000;
        }

        .result {
            display: none;
            margin-top: 30px;
        }

        button {
            padding: 14px 50px;
            border-radius: 50px;
            border: none;
            background: gold;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="game">
        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <div class="outer-ring">
                <div class="wheel" id="wheel">
                    <div class="center"></div>
                </div>
            </div>
        </div>

        <div class="result">
            <h2 id="status"></h2>
            <p id="amount"></p>
            <button onclick="location.href='selectmise.html'">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // ðŸ”¥ Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyDbQjciXp0J_UGQBBcqmjlCAemYK-tsR6c",
            authDomain: "am-wallet.firebaseapp.com",
            databaseURL: "https://am-wallet-default-rtdb.firebaseio.com",
            projectId: "am-wallet",
            storageBucket: "am-wallet.appspot.com",
            messagingSenderId: "877693231070",
            appId: "1:877693231070:web:47c59ac6220ed09af9c74f",
        });

        const auth = firebase.auth();
        const db = firebase.database();
        const wheel = document.getElementById("wheel");

        let currentRotation = 0;

        // ðŸ”¹ Fonction pour crÃ©er les labels dynamiquement
        function createWheelLabels(labels) {
            wheel.innerHTML = '<div class="center"></div>'; // reset
            const segmentAngle = 360 / labels.length;
            labels.forEach((label, i) => {
                const div = document.createElement('div');
                div.className = 'label';
                div.textContent = label;
                div.style.transform = `rotate(${segmentAngle * i + segmentAngle / 2}deg) translate(110px)`;
                wheel.appendChild(div);
            });
        }

        // ðŸ”¹ Fonction de rotation prÃ©cise
        function spinWheel(targetLabel, segments, done) {
            const index = segments.indexOf(targetLabel);
            if (index === -1) return;

            const segmentAngle = 360 / segments.length;
            const segmentCenter = index * segmentAngle + segmentAngle / 2;

            const spins = 6 + Math.floor(Math.random() * 4);
            const finalRotation = spins * 360 + (360 - segmentCenter);

            wheel.style.transition = "none";
            wheel.style.transform = `rotate(${currentRotation % 360}deg)`;
            wheel.offsetHeight; // force reflow

            currentRotation += finalRotation;
            wheel.style.transition = "transform 4.5s cubic-bezier(.12,.9,.18,1)";
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(done, 4600);
        }

        // ðŸ”¹ Affichage rÃ©sultat
        function showResult(win) {
            document.querySelector(".result").style.display = "block";
            document.getElementById("status").textContent = win > 0 ? "YOU WON" : "TRY AGAIN";
            document.getElementById("amount").textContent = win > 0 ? `+${win.toFixed(2)}$` : "No reward";
        }

        // ðŸ”¹ GÃ©nÃ©ration d'un multiplicateur alÃ©atoire
        function pickMultiplier() {
            const pool = [{ m: 1.2, w: 50 }, { m: 1.5, w: 30 }, { m: 2, w: 20 }];
            let t = pool.reduce((s, o) => s + o.w, 0);
            let r = Math.random() * t;
            for (let o of pool) if ((r -= o.w) <= 0) return o.m;
            return 1.2;
        }

        // ðŸ”¹ DÃ©marrage du jeu
        auth.onAuthStateChanged(user => {
            if (!user) location.href = "login.html";
            else startGame(user.uid);
        });

        function startGame(uid) {
            const bet = Number(localStorage.getItem("bet")) || 0;
            if (bet <= 0) return location.href = "selectmise.html";

            const ref = db.ref("utilisateurs/" + uid);

            ref.once("value").then(snap => {
                let u = snap.val() || {};
                u.ACCOUNTPRINCIPAL ??= 0;
                u.ACCOUNTGAMES ??= 0;
                u.gameSpendCounter ??= 0;
                u.isVIP ??= false;

                if (u.ACCOUNTPRINCIPAL < bet) { alert("Solde insuffisant"); return location.href = "selectmise.html"; }

                u.ACCOUNTPRINCIPAL -= bet;
                u.gameSpendCounter += bet;

                let win = 0;
                const required = bet * (u.isVIP ? 3 : 4);
                const chance = Math.min(0.1 + (u.gameSpendCounter / required) * 0.6, 0.85);

                if (Math.random() < chance) {
                    win = bet * pickMultiplier();
                    u.gameSpendCounter = 0;
                }

                ref.update({
                    ACCOUNTPRINCIPAL: u.ACCOUNTPRINCIPAL,
                    ACCOUNTGAMES: u.ACCOUNTGAMES + win,
                    gameSpendCounter: u.gameSpendCounter
                });

                // ðŸ”¹ DÃ©terminer le segment exact pour le gain
                let segmentLabels = ["LOSE", "50", "100", "200", "300", "500", "JACKPOT"];
                let targetSegment = "LOSE";
                if (win > 0) {
                    if (win >= bet * 4) targetSegment = "JACKPOT";
                    else if (win >= bet * 2) targetSegment = "500";
                    else if (win >= bet * 1.5) targetSegment = "300";
                    else if (win >= bet * 1.2) targetSegment = "200";
                    else targetSegment = "100";
                }

                // ðŸ”¹ CrÃ©er les labels dynamiquement (le gain sur le segment)
                createWheelLabels(segmentLabels);

                // ðŸ”¹ Lancer la rotation
                spinWheel(targetSegment, segmentLabels, () => showResult(win));
            });
        }
    </script>

</body>

</html>
